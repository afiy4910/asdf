<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .swiper {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }
	.swiper-slide img {
      max-width: 1080px;
      max-height: 1880px;
      border-radius: 10px;
    }
	.swiper-slide {background-color: #000000
	}  
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: start;
      height: 40px;
      padding: 10px 0;
    }
	.logo-container {background-color: #000000
	}
    .logo-container img {
      width: 120px;
      height: 40px;
	}
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="1080x1920_1.png" /></div>
      <div class="swiper-slide"><img src="Artboard 2.png" /></div>
      <div class="swiper-slide"><img src="Artboard 3.png" /></div>
      <div class="swiper-slide"><img src="Artboard 4.png" /></div>
      +<!-- 추가 이미지 -->
    </div>
  </div>
<div class="logo-container">
  <img src="logo.png" alt="Logo" />
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
    });
  </script>
</body>
</html>
