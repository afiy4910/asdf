<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }

    .swiper {
      width: 100%;
      height: calc(100vh - 60px); /* 로고 공간 제외 */
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      
    }

    .swiper-slide img {
    width: auto;
    height: 100%;
    object-fit: contain;
    max-height: none;
    max-width: 100%;
    border-radius: 10px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background-color: #000;
    }

    .logo-container img {
      width: 120px;
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- 슬라이더 -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="250523_임시 (1).png" /></div>
      <div class="swiper-slide"><img src="250523_임시 (2).png" /></div>
      <div class="swiper-slide"><img src="250523_임시 (3).png" /></div>
      <div class="swiper-slide"><img src="250523_임시 (4).png" /></div>
      <div class="swiper-slide"><img src="250523_임시 (5).png" /></div>
      <!-- 추가 이미지 -->
    </div>
  </div>

  <!-- 로고 -->
  <div class="logo-container">
    <img src="logo.png" alt="Logo" />
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
    });
  </script>
</body>
</html>
